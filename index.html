<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt='Логотип "Mesto Russia"' class="header__logo">
  </header>
  <main>
  <section class="card">
    <img src="images/Avatar.png" alt='Портрет Жак-Ив Кусто"' class="card__avatar">
    <div class="card__profile-info">
      <div class="card__title-edit">
        <h1 class="card__title">Жак-Ив Кусто</h1>
        <button type="button" name="Кнопка редактирования карточки" class="card__edit-button" aria-label="Редактировать">
        </button>
      </div>
      <p class="card__subtitle">Исследователь океана</p>
    </div>
     <button type="button" name="Кнопка добавления карточки"  class="card__add-button" aria-label="Добавить">
     </button>
  </section>
  <section class="elements">
    <article class="element">
      <img src="images/Mask-Group.png" alt='Старая церковь на природе"' class="element__mask-group">
      <div class="element__title-content">
        <h2 class="element__title">Карачаевск</h2>
        <button type="button" name="Логотип сердца"  class="element__group">
        </button>
      </div>
    </article>
    <article class="element">
      <img src="images/Mask-Group1.png" alt='Старая церковь на природе' class="element__mask-group">
      <div class="element__title-content">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button type="button" name="Логотип сердца"  class="element__group">
        </button> 
      </div>
    </article>
    <article class="element">
      <img src="images/Mask-Group2.png" alt='Старая церковь на природе' class="element__mask-group">
      <div class="element__title-content">
        <h2 class="element__title">Домбай</h2>
        <button type="button" name="Логотип сердца"  class="element__group">
        </button>
      </div>
    </article>
    <article class="element">
      <img src="images/Mask-Group1.png" alt='Старая церковь на природе' class="element__mask-group">
      <div class="element__title-content">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button type="button" name="Логотип сердца"  class="element__group">
        </button>
      </div>
    </article>
    <article class="element">
      <img src="images/Mask-Group2.png" alt='Старая церковь на природе' class="element__mask-group">
      <div class="element__title-content">
        <h2 class="element__title">Домбай</h2>
        <button type="button" name="Логотип сердца"  class="element__group">
        </button>
      </div>
    </article>
    <article class="element">
      <img src="images/Mask-Group.png" alt='Старая церковь на природе' class="element__mask-group">
      <div class="element__title-content">
        <h2 class="element__title">Карачаево-Черкесия</h2>
        <button type="button" name="Логотип сердца"  class="element__group">
        </button>
      </div>
    </article>
  </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-profile">
        <input type="text" class="popup__label" name="Name">
        <input type="text" class="popup__label" name="Job">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-icon" aria-label="Закрыть">
      </button>
    </div>
  </div>
</body>
</html>
